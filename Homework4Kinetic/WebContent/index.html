<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/kinetic-v4.6.0.js"></script>
<meta charset="UTF-8">
<title>Homework for Kinetic JavaScript</title>
</head>
<body>
<div id="container"></div>
<script defer="defer">
      var stage = new Kinetic.Stage({
        container: 'container',
        width: 578,
        height: 220
      });
      var layer = new Kinetic.Layer();

      var textpath = new Kinetic.TextPath({
        x: 100,
        y: 50,
        fill: '#333',
        fontSize: '24',
        fontFamily: 'Arial',
        text: 'All the world\'s a stage, and all the men and women merely players.',
        data: 'M10,10 C0,0 10,150 100,100 S300,150 400,50'
      });

      var redLine = new Kinetic.Line({
          points: [73, 70, 340, 23, 450, 60, 500, 60],
          stroke: 'red',
          strokeWidth: 15,
          lineCap: 'round',
          lineJoin: 'round'
      });

      redLine.move(0, 5);
      layer.add(redLine);
      
      layer.add(textpath);
      stage.add(layer);

    </script>
</body>
</html>
